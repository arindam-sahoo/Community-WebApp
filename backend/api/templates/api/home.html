{% extends "main.html" %}

{% block content %}
    <h1>HomePage</h1>

    <div>
        <div>
            {%for room in rooms %}
            <div>
                <hr/>
                {% comment %} <h5>{{ room.id }} -- <a href="/room/{{ room.id }}">{{ room.name }}</a></h5> {% endcomment %}
                <span>@{{ room.host.username }}</span>
                <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                <small>{{ room.topic.name }}</small>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
