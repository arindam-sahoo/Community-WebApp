{% extends "main.html" %}

{% block content %}
    <style>
        .homediv {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }
    </style>

    <div class="homediv">
        <div>
            {% include 'api/niches.html' %}
        </div>

        <div>
            <h5>{{ room_count }} rooms waiting for you</h5>
            <a href="{% url 'create-room' %}">Create Room</a>

            <div>
                {% include 'api/feed.html' %}
            </div>
        </div>

        <div>
            {% include 'api/activity.html' %}
        </div>
    </div>
{% endblock content %}
